  <script>

  var colors = ["lightblue", "lightgreen", "yellow", "orange", "red"];

  function assign_letter_ids () {
  	var arr = $(".letter").get();

  	for (i in arr) {
  		arr[i].setAttribute("id", "lett-" + i);
      arr[i].setAttribute("data_light", "0");
  	}
  }

  function switch_harmony() {
  	$(".letter").each( function(index) {
  		switch_note( $(this) );
  	});	
  }

  function flip_color(elt) {

  	if (elt.attr("data_light") == 0) 
  		{ var rownum = parseInt(elt.closest("tr").attr("id").slice(3));
        elt.css("color", colors[rownum - 1]);
        elt.attr("data_light", 1); }
  		else
  		{ elt.css("color", "black");
        elt.attr("data_light", 0) }	
  }

  $(document).ready(function(){

  	$(".letter").click( function() {
  		// console.log( $(this).css("color") );
  		flip_color($(this));
  	});

  	assign_letter_ids();

  });

  </script>


</head>
