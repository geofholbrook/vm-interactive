<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jquery -->
  <script src="scripts/jquery.js"></script>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="scripts/bootstrap.min.css">
  <script src="scripts/bootstrap.min.js"></script>

  <!-- jquery UI -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- local scripts -->
  <script src="scripts/vexflow-min.js"></script>
  <script src="scripts/geof.js"></script>

  <style>

    body {
      background-color: #666;
    }

    .big {
      font-size: 350px;
      font-weight: bold;
      /*border: solid;*/
      visibility: hidden;
      color: white;
    }
  </style>

<script>


 $(document).ready(function(){

  /// STUFF IN HERE
  // css('visibility','hidden')

  $( "body" ).keydown(function(e) {
    //console.log("#L" + (e.keyCode-48))
    $("#L" + (e.keyCode-48)).css('visibility','visible');
  });

  $( "body" ).keyup(function(e) {
    $("#L" + (e.keyCode-48)).css('visibility','hidden');
  });

});
</script>
</head>

<body>
  <div class="text-center">
    <h2 style="color:white">press keys 1, 2, and 3 to light up notes</h2>

    <span class="big" id="L1">G</span>
    <span class="big" id="L2">A</span>
    <span class="big" id="L3">B</span>
  </div>
</body>
