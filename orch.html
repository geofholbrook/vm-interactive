<script>

 var keyrows = [[81, 87, 69, 82, 84, 89, 85], [65, 83, 68, 70, 71, 72, 74], [90, 88, 67, 86, 66, 78, 77]];

 $(document).ready(function(){

  /// STUFF IN HERE
  // css('visibility','hidden')

  $( "body" ).keydown(function(e) {
    console.log(e.keyCode);
    $("#L" + (e.keyCode-48)).css('visibility','visible');
  });

  $( "body" ).keyup(function(e) {
    $("#L" + (e.keyCode-48)).css('visibility','hidden');
  });

});
</script>
