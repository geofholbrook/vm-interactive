  <style>

	body {
	  background-color: #222;
	}

  table {
  	margin: auto;
  }

  .letter {
  	font-size: 200px;
  	font-weight: bold;
  	font-family: arial;

  	margin: 5px;

  	color: black;

  	cursor: pointer;
  }

  .c-instr {
  	color: lightgreen;
  }

  .f-instr {
  	color: yellow;
  }

  </style>

  <script>

  function assign_letter_ids () {
  	var arr = $(".letter").get();

  	for (i in arr) {
  		arr[i].setAttribute("id", "lett-" + i);
  	}
  }

  function corresponding_div (elt) {
  	var n = parseInt( elt.attr("id").slice(5) );
  	var cn = (n+15) % 30;

  	return $("#lett-" + cn);

  }

  function flip_color(elt) {

  	if (elt.css("color") == "rgb(0, 0, 0)") 
  		{ var color;
  		  if (elt.closest("table").attr("id") == "c-instr")
  		  {color="lightgreen"} else {color="yellow"};

  		  elt.css("color", color) }
  		else
  		{ elt.css("color", "black") }	
  }

  $(document).ready(function(){

  	$(".letter").click( function() {
  		
  		// console.log( $(this).css("color") );
  		flip_color($(this));
  		flip_color( corresponding_div( $(this) ) );
  		
  	});

  	assign_letter_ids();

  });

  </script>


</head>
